<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워크스페이스 승인 요청 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #2d3748;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            padding: 18px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            position: relative;
        }

        th:first-child {
            border-top-left-radius: 15px;
        }

        th:last-child {
            border-top-right-radius: 15px;
        }

        td {
            padding: 16px 15px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        tr:hover {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 15px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: linear-gradient(135deg, #fed7aa, #fdba74);
            color: #9a4c15;
        }

        .status-approved {
            background: linear-gradient(135deg, #86efac, #4ade80);
            color: #166534;
        }

        .status-rejected {
            background: linear-gradient(135deg, #fca5a5, #f87171);
            color: #991b1b;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .approve-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .approve-btn:hover {
            background: linear-gradient(135deg, #38a169, #2f855a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .reject-btn {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .reject-btn:hover {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
        }

        .workspace-name {
            font-weight: 600;
            color: #2d3748;
        }

        .university-name {
            color: #4a5568;
            font-style: italic;
        }

        .request-date {
            color: #718096;
            font-size: 0.85em;
        }

        .number-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 15px;
            }

            h2 {
                font-size: 1.8em;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.8em;
            }

            .action-buttons {
                flex-direction: column;
                gap: 4px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 0.75em;
            }
        }

        .loading-shimmer {
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>워크스페이스 승인 요청 목록</h2>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>워크스페이스 이름</th>
                <th>입력한 대학</th>
                <th>선택한 대학</th>
                <th>타겟 조직 이름</th>
                <th>상태</th>
                <th>요청일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request, stat : ${requestList}">
                <td><span class="number-badge" th:text="${stat.count}">1</span></td>
                <td class="workspace-name" th:text="${request.councilName}">학생회 워크스페이스</td>
                <td class="university-name" th:text="${request.schoolName}">서울대학교</td>
                <td class="university-name" th:text="${request.schoolId_Sel}">서울대학교</td>
                <td th:text="${request.target_OrgName}">컴퓨터공학부</td>
                <td>
                    <span class="status-badge status-pending" th:text="${request.requestStatus}">PENDING</span>
                </td>
                <td class="request-date" th:text="${#temporals.format(request.createdAt, 'yyyy-MM-dd HH:mm')}">2025-06-02 14:30</td>
                <td>
                    <div class="action-buttons">
                        <form th:action="@{'/admin/organization/' + ${request.requestId} + '/approve'}" method="post" style="display:inline;">
                            <button type="submit" class="btn approve-btn">승인</button>
                        </form>
                        <form th:action="@{'/api/admin/workspace-requests/' + ${request.requestId} + '/reject'}" method="post" style="display:inline;">
                            <button type="submit" class="btn reject-btn">반려</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
